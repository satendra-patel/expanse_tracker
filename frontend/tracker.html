<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="../css/premium.css">
</head>
<body>
    <div id="message" style="text-align: center"></div><br>
    <div style="text-align: center">
    <form id="tracker-form">
        <label for="amount">Amount:</label>
        <input type="text" class="entry-field" id="amount" required>
        <label for="description">Description:</label>
        <input type="text" class="entry-field" id="description" required>
        <label for="category">Category:</label>
        <select id="category">
          <option value="food">Food</option>
          <option value="fuel">Fuel</option>
          <option value="movie">Movie</option>
          <option value="rent">Rent</option>
          <option value="grocery">Grocery</option>
          <option value="medicine">Medicine</option>
          <option value="clothing">Clothing</option>
          <option value="others">Others</option>
        </select>
        <button type="submit">Submit</button>
    </form>
</div>
    <!-- <div>
        <a href="login.html">Existing User? Click Here.</a>
    </div> -->
    <div id="expense-list">
        <ul id="expense-items">
            
        </ul>
    </div>
    <div id="error">
        <h3 id="error-text"></h3>
    </div>
    <div style="float: right;" id="premium-div">
        <button id="rzp-button1">Go Premium</button>
        <button onclick="download()" id="downloadexpense">Download File</button>
    </div>
    <div id="leaderboard-div">
        <h2>Leaderboard</h2>
        <ul id="leaderboard">

            
        </ul>
    </div>
    <div id="expansion">
        <div id="expansion-header">
            <h3>Expense Details</h3>
            <button id="close-list-btn">X</button>

        </div>
        <ul class="expense-items">
            
        </ul>
    </div>
</body>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"></script>
<script src="tracker.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</html>
