<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form id="sign-up-form">
        <label for="name">Name:</label>
        <input type="text" class="entry-field" id="name" required>
        <label for="eamil">Email:</label>
        <input type="text" class="entry-field" id="email" required>
        <label for="password">Password:</label>
        <input type="text" class="entry-field" id="password" required>
        <button type="submit">Sign Up</button>
    </form>
    <div>
        <a href="login.html">Existing User? Click Here.</a>
    </div>
    <div id="error">
        <h3 id="error-text"></h3>
    </div>
</body>
