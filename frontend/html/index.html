<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Expanse Tracker</title>
  </head>
  <body>

    <div class="container mt-3">
      <form id="my-form">
        <h1>Expanse Tracker  App</h1>
        <div class="msg"></div>
        <div class="mb-3">
          <label for="expansename">Expanse Name: </label>
          <input type="text" id="expansename" class="form-control" name="expansename" required>
        </div>
        <div class="mb-3">
          <label for="expansecategory">Expanse Category</label>
          <input type="text" id="expansecategory" class="form-control" name="expansecategory" required>
        </div>
        <div class="mb-3">
          <label for="phonenumber">Amount in Rs:</label>
          <input type="number" id="expanseamount" class="form-control" name="expanseamount" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br>
      <ul class="list-group list-group-flush" id="listOfUsers"></ul>

      
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="../js/expanse.js"></script>
  </body>
</html>
